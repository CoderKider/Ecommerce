<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/cart.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>

    <nav>
        <!-- -- Social ---------------------------------- -->

        <div class="social-call">
            <!-- -- Social ---------------------------------- -->
            <div class="social">
                <a href=""><i class="fa fa-facebook"></i></a>
                <a href=""><i class="fa fa-twitter"></i></a>
                <a href=""><i class="fab fa-youtube"></i></a>
                <a href=""><i class="fa fa-instagram"></i></a>
            </div>

            <!-- -- phone ---------------------------------- -->
            <div class="phone">
                <span>+91 1258711763</span>
            </div>
        </div>

        <!-- -- Navigation -------------------------------- -->
        <div class="navigation">
            <!-- -- logo ----- -->
            <a href="index.html" class="logo">
                <img src="assets/img/logo.png" alt="">
            </a>
            <!-- -- menu -->
            <ul class="menu">
                <li><a href="index.html">Home</a></li>

                <li><a href="#">men</a>
                    <!-- sale-label -->
                    <span class="sale-label">Sale</span>
                </li>

                <li><a href="#">Kids</a></li>
                <li><a href="#">Shop</a></li>
            </ul>

            <!-- -- right-menu ---------- -->
            <div class="right-menu">
                <!-- search -->
                <a href="#" class="search">
                    <i class="fa fa-search"></i>
                </a>
                <!-- user -->
                <a href="#" class="user">
                    <i class="far fa-user"></i>
                </a>
                <!-- shopping -->
                <!-- <a href="#">
                    <i class="fas fa-shopping-cart"> -->
                        <!-- number-of-product-of-cart-->
                        <!-- <span class="num-cart-product">0</span>
                    </i>
                </a> -->
            </div>
        </div>

    </nav>

    
    <!-- Search-Bar -->
    <div class="search-bar">
        <!-- search-input -->
        <div class="search-input">
            <!-- input----- -->
            <input type="text" placeholder="Search something.." />
            <!-- close-btn -->
            <a href="#" class="search-cancel">
                <i class="fa fa-times"></i>
            </a>
        </div>
    </div>


    
    <!-- Login and Sign up form -------------- -->
    <div class="form">

        <!-- login ------------ -->

        <div class="login-form">
            <!-- Form Cancel btn ---------- -->
            <a href="" class="form-cancel">
                <i class="fa fa-times"></i>
            </a>
            <!-- heading ---------- -->

            <strong>Log In</strong>
            <!-- inputs -->

            <form>
                <input type="email" placeholder="Example@gmail.com" name="email" required>
                <input type="password" placeholder="password" name="password" required>

                <!-- Submit-btn ---- -->
                <input type="submit" value="Log In">

            </form>
            <div class="form-btns">
                <!-- forget-btn and sign up-btn --------- -->
                <a href="#" class="forget">Forget Your Password?</a>
                <a href="#" class="sign-up-btn">Create Account</a>
            </div>
        </div>

        <!-- Sign-up ------------ -->

        <div class="sign-up-form">
            <!-- Form Cancel btn ---------- -->
            <a href="#" class="form-cancel">
                <i class="fa fa-times"></i>
            </a>
            <!-- heading ---------- -->

            <strong>Sign up</strong>
            <!-- inputs -->

            <form>
                <input type="text" placeholder="Enter Full Name" name="name" required>
                <input type="email" placeholder="Example@gmail.com" name="email" required>
                <input type="password" placeholder="password" name="password" required>

                <!-- Submit-btn ---- -->
                <input type="submit" value="Sign up">

                <div class="form-btns">
                    <!-- forget-btn and sign up-btn --------- -->
                    <a href="#" class="already-account">Already have Account?</a>
                </div>
            </form>
        </div>

    </div>


    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="assets/img/product-1.jpg" width="100" height="100">
                    <span class="cart-item-title">T-Shirt</span>
                </div>
                <span class="cart-price cart-column">$19.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger" type="button">REMOVE</button>
                </div>
            </div>
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="assets/img/product-2.jpg" width="100" height="100">
                    <span class="cart-item-title">Album 3</span>
                </div>
                <span class="cart-price cart-column">$9.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="2">
                    <button class="btn btn-danger" type="button">REMOVE</button>
                </div>
            </div>
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$39.97</span>
        </div>
        <a href="#" class="f-slider-btn btn-purchase" type="button">Purchase</a>
    </section>

    <script src="assets/js/cart.js"></script>
    <script src="assets/vendor/jquery/jquery.min.js"></script>
    <script src="assets/js/main.js" async></script>
</body>
</html>
